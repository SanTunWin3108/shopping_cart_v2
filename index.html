    <!-- Shopping Lists -->
    <div
      class="offcanvas offcanvas-end bg-dark text-white"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <div class="offcanvas-title w-100" id="offcanvasRightLabel">
          <h5 class="mt-5 text-center">Your Cart</h5>
        </div>
        <button
          type="button"
          class="btn-close position-absolute bg-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          style="top: 20px;"
        ></button>
      </div>
      <div class="offcanvas-body shopping-list-body">
        <div class="text-danger text-center fs-5 fw-bold no-item-2">No item!</div>
        
        <h5 class="text-end my-3">Total $ <span class="total-price">0</span></h5>
        <div class="d-flex align-items-center justify-content-center ">
          <button class="btn btn-success">Buy Now</button>
        </div>
      </div>
    </div>
